# Test Configuration for Banking App

# H2 In-Memory Database for @DataJpaTest
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Settings for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging for Tests
logging.level.org.springframework.web=DEBUG
logging.level.de.finance.analytics=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Testcontainers automatically overwrite these settings for Integration Tests
# These properties are only for @DataJpaTest (Unit Tests)